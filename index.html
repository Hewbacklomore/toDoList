<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <main class="list">
        <div class="container">
            <form id="form">
                <div class="wrapper">
                <div class="list__box">
                    <div class="list__title">
                        <input type="text"  name="title" placeholder="Task title" class="list__control">
            </div>
            <div class="list__text">
                <label class="list__text_descr"></label>
                <textarea id="descr" name="description"  class = "list__text_area" placeholder="Task body" ></textarea>
                </div>
            </div>
                <div class="wishes">
                    
                </div>
            </div>
                <button type="submit" class="list__btn">Create task</button>
                <input onclick="this.form.reset()"  type="button" name="reset__form" value="Reset Form" class="list__reset">
            </form>
        </div>
    </main>


    <script src="js/Controller.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/View.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
